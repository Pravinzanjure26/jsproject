<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
        }
        
        header {
            background: #11998e;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        
        .container {
            width: 80%;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
        
        canvas {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <header>Admin Dashboard</header>
    <div class="container">
        <h2>Crowd Analytics</h2>
        <canvas id="crowdChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById("crowdChart").getContext("2d");
        new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["North Wing", "South Wing", "East Gate", "West Gate", "Main Hall", "Parking"],
                datasets: [{
                    label: "Average Crowd %",
                    data: [45, 70, 30, 60, 85, 50],
                    backgroundColor: "rgba(17,153,142,0.7)"
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>

</html>
