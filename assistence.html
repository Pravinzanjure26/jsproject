<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assistance</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #6a11cb, #5ee7df);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            width: 400px;
            position: relative;
            overflow: hidden;
            transform: scale(0);
            animation: popIn 0.7s forwards;
        }
        
        @keyframes popIn {
            to {
                transform: scale(1);
            }
        }
        
        h2 {
            text-align: center;
            color: #2575fc;
            margin-bottom: 20px;
            animation: titleBounce 1s infinite alternate;
        }
        
        @keyframes titleBounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        input,
        select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #2575fc;
            outline: none;
            transition: 0.3s;
            background: transparent;
        }
        
        input:focus,
        select:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 10px rgba(106, 17, 203, 0.5);
        }
        
        label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            background: white;
            padding: 0 5px;
            color: #555;
            pointer-events: none;
            transition: 0.3s;
        }
        
        input:focus+label,
        input:not(:placeholder-shown)+label,
        select:focus+label,
        select:not([value=""])+label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #6a11cb;
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #5ee7df, #6a11cb);
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            overflow: hidden;
            position: relative;
        }
        
        button:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 5px 20px rgba(94, 231, 223, 0.6);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #28a745;
            opacity: 0;
            transition: 0.5s;
        }
        
        .showMessage {
            opacity: 1;
            animation: bounceMessage 0.8s;
        }
        
        @keyframes bounceMessage {
            0% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(5px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        .shake {
            animation: shakeAnim 0.5s;
        }
        
        @keyframes shakeAnim {
            0%,
            100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Request Assistance</h2>
        <form id="assistForm">
            <div class="input-group">
                <input type="text" id="name" placeholder=" " required>
                <label for="name">Your Name</label>
            </div>
            <div class="input-group">
                <input type="number" id="age" placeholder=" " required>
                <label for="age">Age</label>
            </div>
            <div class="input-group">
                <select id="assistance" required>
                    <option value="">Select Assistance Type</option>
                    <option value="wheelchair">Wheelchair Support</option>
                    <option value="shuttle">Shuttle Assistance</option>
                    <option value="priority">Priority Lane Entry</option>
                </select>
                <label for="assistance">Assistance Type</label>
            </div>
            <button type="submit">Submit Request</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        const form = document.getElementById("assistForm");
        const message = document.getElementById("message");

        form.addEventListener("submit", function(e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const age = document.getElementById("age").value.trim();
            const assistance = document.getElementById("assistance").value;

            if (!name || !age || !assistance) {
                form.classList.add("shake");
                setTimeout(() => form.classList.remove("shake"), 500);
                return;
            }

            message.innerText = `âœ… ${name}, your ${assistance} request is submitted successfully!`;
            message.classList.add("showMessage");

            form.reset();
        });
    </script>
</body>

</html>
