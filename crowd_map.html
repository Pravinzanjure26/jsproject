<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crowd Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f3f3f3, #e9e9ff);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3 columns matrix */
            gap: 20px;
            padding: 30px;
            transition: all 0.5s ease-in-out;
        }
        
        .zone {
            background: #fff;
            padding: 25px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease, background 1s ease;
        }
        
        .zone:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }
        
        .zone h3 {
            margin-bottom: 10px;
        }
        
        .status-bar {
            height: 10px;
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .fill {
            height: 100%;
            width: 0%;
            border-radius: 5px;
            transition: width 1s ease, background 1s ease;
        }
        /* Status Colors */
        
        .low {
            background: #d4edda;
        }
        
        .medium {
            background: #fff3cd;
        }
        
        .high {
            background: #f8d7da;
            animation: pulse 2s infinite;
        }
        
        .fill-low {
            background: #28a745;
        }
        
        .fill-medium {
            background: #ffc107;
        }
        
        .fill-high {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(220, 53, 69, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px rgba(220, 53, 69, 0.6);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(220, 53, 69, 0.5);
            }
        }
        /* Responsive for smaller screens */
        
        @media (max-width: 900px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>Crowd Map</header>
    <div class="grid" id="crowdGrid"></div>

    <script>
        const zones = ["North Wing", "South Wing", "East Gate", "West Gate", "Main Hall", "Parking"];

        function randomStatus() {
            const statuses = ["low", "medium", "high"];
            return statuses[Math.floor(Math.random() * statuses.length)];
        }

        function randomPercentage(status) {
            if (status === "low") return Math.floor(Math.random() * 40) + 10;
            if (status === "medium") return Math.floor(Math.random() * 30) + 40;
            if (status === "high") return Math.floor(Math.random() * 30) + 70;
        }

        function renderZones() {
            const grid = document.getElementById("crowdGrid");
            grid.innerHTML = "";
            zones.forEach(zone => {
                const status = randomStatus();
                const percentage = randomPercentage(status);

                const div = document.createElement("div");
                div.className = `zone ${status}`;
                div.innerHTML = `
                    <h3>${zone}</h3>
                    <p>Status: <strong>${status.toUpperCase()}</strong></p>
                    <div class="status-bar">
                        <div class="fill fill-${status}" style="width:${percentage}%"></div>
                    </div>
                    <p>${percentage}% crowded</p>
                `;
                grid.appendChild(div);
            });
        }

        renderZones();
        setInterval(renderZones, 5000);
    </script>
</body>

</html>
